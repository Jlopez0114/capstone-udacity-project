version: 2.1
executors:
  default:
    docker:
      - image: circleci/python:3.8

jobs:

  lint:
    executor: default
    steps:
      - checkout
      - run:
          name: Run Linting
          command: |
            # Run your linting commands here
            # Example for Python using flake8:
            pip install flake8
            flake8 .ff
  build:
    executor: default
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker Image
          command: |
            docker build -t my-nginx-app .
      - run:
          name: Authenticate and Push to Docker Hub
          command: |
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_ACCESS_TOKEN"
            docker tag my-nginx-app:latest $DOCKER_USERNAME/my-nginx-app:latest
            docker push $DOCKER_USERNAME/my-nginx-app:latest

workflows:
  version: 2
  build-lint-deploy:
    jobs:
      - lint
      - build:
          requires:
            - lint
